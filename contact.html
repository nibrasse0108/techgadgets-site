                        <h3 class="mb-2">Ecrivez-nous</h3>
                        <div class="form-floating my-4">
                        <input type="text" class="form-control" id="contact_us_name" placeholder="Name *" required>
                        <label for="contact_us_name">Nom *</label>
                        </div>
                        <div class="form-floating my-4">
                        <input type="email" class="form-control" id="contact_us_email" placeholder="Email address *" required>
                        <label for="contact_us_name">Adresse e-mail *</label>
                        </div>
                        <div class="my-4">
                        <textarea class="form-control form-control_gray" placeholder="Votre message" cols="30" rows="8" required></textarea>
                        </div>
                        <div class="my-4">
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
